{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Youtube Loader</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body class="d-flex flex-column align-items-center">
        <header class="col-12 d-flex align-items-center text-white px-3" style="background-color:red">
            <h1 class="user-select-none">Youtube Loader</h1>
        </header>
        <main class="col-10 d-flex flex-column justify-content-center align-items-center my-3">
            <div class="row w-100">
                <div class="w-100 text-center">
                    <h2>Insert a link to a video in order to download it</h2>
                </div>
            </div>
            <div class="row w-100">
                <div class="w-100">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="link">URL</label>
                            <input type="text" class="form-control" name="link" required placeholder="https://www.youtube.com/watch?v=...">
                        </div>
                        <div class="form-group">
                            <label for="quality">Quality</label>
                            <select class="form-control" name="quality" required>
                                <option value="">Select a quality</option>
                                <option value="360p">360p</option>
                                <option value="480p">480p</option>
                                <option value="720p">720p</option>
                                <option value="1080p">1080p</option>
                                <option value="1440p">1440p</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100 mt-3">Download</button>
                    </form>
                </div>
                <h3 class="w-100 text-center">{{message}}</h3>
                {% if file != None %}
                    <div class="w-100 text-center">
                        <a href={{file.url}}>Download</a>
                    </div>
                {% endif %}
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
